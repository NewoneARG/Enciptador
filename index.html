<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Encriptador de Texto</title>
  </head>

  <body>
    <header>
      <img class="logo" src="assets/img/Logo.svg" />
    </header>
    <main>
      <section class="container">
        <textarea
          class="text-area"
          rows="10"
          cols="30"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div>
          <span class="container__alert"
            ><img src="assets/img/alert.svg" alt="" />Solo letras minúsculas y
            sin acentos</span
          >
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section>
        <textarea id="copyText" class="mensaje" cols="20" rows="12"></textarea>
        <div>
          <button id="botonCopiar" class="copiar" onclick="copiarTexto()">
            Copiar
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
